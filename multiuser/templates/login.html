<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<center>
<h3 class="mt-4">Login</h3>
<form method="POST">
{% csrf_token %}
    <div class="mb-3">
  <label class="form-label">UserName</label>
  <input type="text" class="form-control" name="us" placeholder="Enter the username name">
        </div>
    <div class="mb-3">
     <label class="form-label">Password</label>
     <input type="password" class="form-control" name="p" placeholder="Enter the password">
            </div>

    <div class="mb-3">
             <input type="submit" class="form-control" >
        </div>

</form>
    </center>

{% endblock %}
